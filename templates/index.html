{% extends "layout.html" %} {% import "macros.html" as ui %} {% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="text-center mb-4">
          <h4 class="mb-1">Cistercian2Arabic</h4>
          <p class="text-muted small mb-0">
            Convert Arabic numbers to Cistercian numerals and vice versa
          </p>
        </div>

        <ul
          class="nav nav-tabs justify-content-center mb-3"
          id="conversionTabs"
          role="tablist"
        >
          <li class="nav-item">
            <button
              class="nav-link active"
              id="number-to-cistercian-tab"
              data-bs-toggle="tab"
              data-bs-target="#number-to-cistercian"
              role="tab"
              aria-selected="true"
            >
              Arabic → Cistercian
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              id="cistercian-to-number-tab"
              data-bs-toggle="tab"
              data-bs-target="#cistercian-to-number"
              role="tab"
              aria-selected="false"
            >
              Cistercian → Arabic
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <!-- Arabic to Cistercian -->
          <div
            class="tab-pane fade show active"
            id="number-to-cistercian"
            role="tabpanel"
          >
            <label for="number-input" class="form-label small">
              Enter an Arabic numeral to convert to Cistercian
            </label>
            <div class="input-group mb-2">
              <input
                type="number"
                id="number-input"
                class="form-control form-control-sm"
                placeholder="E.g., 2025"
                min="0"
                max="9999"
              />
              <button
                class="btn btn-outline-primary btn-sm"
                id="convert-button"
              >
                <i class="fas fa-exchange-alt me-1"></i> Convert
              </button>
            </div>

            {{ ui.spinner("conversion") }}
            <div
              class="error-message text-danger small mt-2"
              id="conversion-error"
              style="display: none"
            ></div>
            <div class="result-container mt-3" id="cistercian-result"></div>
          </div>

          <!-- Cistercian to Arabic -->
          <div class="tab-pane fade" id="cistercian-to-number" role="tabpanel">
            <label for="file-input" class="form-label small">
              Select or drop a Cistercian numeral image to recognize
            </label>
            <input
              type="file"
              id="file-input"
              class="d-none"
              accept="image/*"
            />

            <div
              class="border border-1 rounded p-3 text-center mb-2 bg-light"
              id="drag-drop-area"
              style="cursor: pointer"
            >
              <i class="fas fa-upload fa-lg mb-1"></i>
              <p class="mb-0 small">Drag & drop or click to browse</p>
              <p class="text-muted small" id="file-name">No file selected</p>
            </div>

            <button
              class="btn btn-outline-primary w-100 btn-sm"
              id="recognize-button"
              disabled
            >
              <i class="fas fa-search me-1"></i> Recognize
            </button>

            {{ ui.spinner("recognition") }}
            <div
              class="error-message text-danger small mt-2"
              id="recognition-error"
              style="display: none"
            ></div>
            <div class="result-container mt-3" id="recognition-result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
